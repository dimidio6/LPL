<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header><h1>Ingreso de usuario</h1></header>
    <section>
      <article id="ingreso">
        <label>Nombre de usuario</label>
        <input type="text" id="input_user" />

          Aceptar

      </article>
      <article id="bienvenida">
        <h2 id="visitas"></h2>
        <p id="ultimo_ingreso"></p>
      </article>
      <div>
        <p id="texto_gestionar"></p>
        <p id="gestionar"></p>
      </div>
    </section>
  </body>
</html>
