<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Tienda de ropa</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header><h1>Tienda de ropa</h1></header>
    <section>
      <article id="catalogo">
        <div>
          <img src="pantalon.jpeg" /><br />
          <label class="producto">Pantalon</label>
          <label class="precio" name="100">$100</label>
          <button type="button" class="agregar_prenda">+</button>
        </div>
        <div>
          <img src="remera.jpg" />
          <label class="producto">Remera</label>
          <label class="precio" name="60">$60</label>
          <button type="button" class="agregar_prenda">+</button>
        </div>
        <div>
          <img src="medias.jpg" />
          <label class="producto">Medias</label>
          <label class="precio" name="20">$20</label>
          <button type="button" class="agregar_prenda">+</button>
        </div>
      </article>
    </section>
    <section id="carrito">
      <article>
        <h2>Carrito <span id="carrito_usuario"></span></h2>
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Importe</th>
            </tr>
          </thead>
          <tbody id="tabla_cuerpo"></tbody>
        </table>
        <label><b>Total = $<span id="total_carrito">0</span></b></label>
        <button type="button" id="btn_limpiar">Limpiar</button>
        <button type="button" id="btn_volver">Volver</button>
      </article>
    </section>
  </body>
</html>
